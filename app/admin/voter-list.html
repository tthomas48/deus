<div ng-show="loggedIn">
  <h3>List of Voters</h3>
  <button class="btn btn-success" ng-click="editVoter('new')" data-toggle="modal" href="#editModal">
    <i class="icon-calendar icon-white"></i>&nbsp;Create New Voter</button>
  <button ng-show="filtered" class="btn btn-default" ng-click="massUpdate()" data-toggle="modal" href="#massUpdateModal">
    <i class="icon-calendar icon-white"></i>&nbsp;Mass Update Voters</button>  
  <div>


    <h5>Show</h5>
    <select ng-options="show._id as show.start for show in shows" ng-model="currentShow" ng-change="load()">
    </select>
    <h5>Search</h5>
    <input type="search" ng-model="searchText" ng-change="getData(voters, searchText)" />
  </div>
  <table class='table table-striped'>
    <thead>
      <tr>
        <th>Phone</th>
        <th>Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="voter in voters | regex:'phonenumber':'searchText'">
        <td>{{voter.phonenumber}}</td>
        <td>{{voter.votes}}</td>
        <td>
          <button role='button' class='btn' ng-click="editVoter(voter)" data-toggle="modal" href="#editModal">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal hide fade" ng-include="'voter-detail.html'" id="editModal" role='dialog'></div>
  <div class="modal hide fade" ng-include="'voter-mass-update.html'" id="massUpdateModal" role='dialog'></div>
</div>
