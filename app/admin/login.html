<div class="well bs-component">

    <div>
        <ul id="authTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="">
                <a href="#login" id="login-tab" role="tab" data-toggle="tab" aria-controls="login" aria-expanded="false">Login</a>
            </li>
            <li role="presentation" class="">
                <a href="#register" id="register-tab" role="tab" data-toggle="tab" aria-controls="register" aria-expanded="false">Register</a>
            </li>
        </ul>
        <div id="authTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="login" aria-labelledby="login-tab">
                <form class="form-horizontal" ng-submit="login()">
                    <fieldset>
                        <div class="alert alert-dismissible alert-danger" ng-show="loginError">{{loginError}}
                        </div>
                        <div class="alert alert-dismissible alert-info" ng-show="loginMsg">{{loginMsg}}
                        </div>
                        <div class="form-group is-empty">
                            <label for="username" class="col-md-2 control-label">Username</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" id="username"
                                       ng-model='user.username' required />
                            </div>
                        </div>
                        <div class="form-group is-empty">
                            <label for="password" class="col-md-2 control-label">Password</label>
                            <div class="col-md-10">
                                <input class="form-control" type="password" ng-model='user.password'
                                       required />
                            </div>
                        </div>
                        <div>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="register" aria-labelledby="register-tab">
                    <form class="form-horizontal" ng-submit="register()">
                        <fieldset>
                            <div class="alert alert-dismissible alert-danger" ng-show="registerError">{{registerError}}</div>
                            <div class="form-group is-empty">
                                <label for="orgName" class="col-md-2 control-label">Organization</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" id="orgName"
                                           ng-model='org.name' required />
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="name" class="col-md-2 control-label">Name</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" id="name"
                                           ng-model='user.name' required />
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="username" class="col-md-2 control-label">Username</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" id="username"
                                           ng-model='user.username' required />
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="email" class="col-md-2 control-label">Email</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="email" id="email"
                                           ng-model='user.email' required />
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="password" class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="password" ng-model='user.password'
                                           required />
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="password2" class="col-md-2 control-label">Confirm Password</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="password" ng-model='user.password2'
                                           required />
                                </div>
                            </div>
                            <div>
                                <input class="btn btn-primary" type="submit" value="Register">
                            </div>
                        </fieldset>
                    </form>
            </div>

    </div>

    </fieldset>
    </form>
</div>
