<div ng-show="loggedIn">
  <h3>Performances</h3>


    <h5>Show</h5>
    <select ng-options="show._id as show.start for show in shows" ng-model="currentShowId" ng-change="load()">
    </select>
  </div>
<div class="tree well">
  
    <ul ng-mode="tree">
      
      <li ng-repeat="(cue, value) in currentShow.winners">[{{cue}}]{{value.cueName}} - {{value.results["1"]}}/{{value.results["2"]}}<span ng-show="value.results['3']">/{{value.results["3"]}}</span></li>
    </ul>
  </div>
</div>
