<style>
    h1.title {
        position: absolute;
        z-index: 50;
        width: 1343px;
        height: 866px;
        top: 400px;
        left: 0;
        color: white;
    }
</style>
<h1 class="title">{{name}}</h1>
<div id="voting"></div>
<script type="text/javascript" src="/plugin/cue/js/stages.js">
</script>
<script type="text/javascript" src="/plugin/cue/js/ouroboros.js">
</script>
<script type="text/javascript" src="/plugin/cue/js/cue-view.js">
</script>
<script>


  

  function render() {
    
    var cues = [];
    {{#nextcues}}
    cues.push('{{id}}');
    {{/nextcues}}
    

    elements = [];
    var ouroborus = new deus.ouroboros.Ouroboros(cues,
            {name: "oracle-transition", repeat: false, fadeOut: false}, false
    );
    ouroborus.rotate = false;
    ouroborus.img = '/plugin/cue/sxsw/vote_rope.png';
    ouroborus.top = -150;
    ouroborus.jiggleX = true;


    elements.push(new deus.stage.DualStage());
    elements.push(ouroborus);

    var i = 0;
    {{#voteoptions}}
        i++;
        var sprite = new deus.sprite.Sprite(ouroborus, elements.length - 1, 2, '{{img}}', '{{snd}}')
        sprite.y = 650;
        if (i == 1) {
            sprite.x = 350;
        } else if(i == 2) {
            sprite.x = 850;
        }

        elements.push(sprite);
    {{/voteoptions}}
    var i;
    for(i = 0; i < elements.length; i++) {
      elements[i].add(stage);
    }
    
    
  }
  $.get("/e/{{shortname}}", function(response) {
    $('#voting').html(response);
    render();
  });
</script>
