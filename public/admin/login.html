<div class="well bs-component">
	<div class="alert alert-error" ng-show="loginError">Username
		and/or Password Incorrect</div>
	<form class="form-horizontal" ng-submit="login()">
		<fieldset>
			<legend>Please Login</legend>
			<div class="form-group is-empty">
				<label for="username" class="col-md-2 control-label">Username</label>
				<div class="col-md-10">
					<input class="form-control" type="text" id="username"
						ng-model='user.username' placeholder='username' />
				</div>
			</div>
			<div class="form-group is-empty">
			   <label for="password" class="col-md-2 control-label">Password</label>
			   <div class="col-md-10">
				<input class="form-control" type="password" ng-model='user.password'
					placeholder='password' />
					</div>
			</div>
			<div>
				<input class="btn btn-primary" type="submit" value="Login">
			</div>
	</form>
	</fieldset>
	</form>
</div>
