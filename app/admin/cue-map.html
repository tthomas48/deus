<div ng-show="loggedIn">
  <div ng-show="loggedIn" class="clearfix panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Cue Map</h3>
    </div>
    <div class="panel-body">
  <script type="text/ng-template" id="tree_item_renderer.html">
          <div ng-model="data" class="clearfix">
            <div class="pull-left">
              <a class="btn btn-xs btn-expand" data-nodrag="" onclick="return false">
                <span class="icon-chevron-down">
                </span>
              </a>
            </div>
            <div class="pull-left">
              {{data.title}}
              <select ng-change="change(data)" ng-model="data.cue" ng-options="event.id as event.name for event in events">
                <option value="" disabled>Choose cue</option>
              </select>
            </div>
              
          </div>
          <ul ng-model="data.nodes">
            <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
          </ul>
  </script>

  
  <div class="row">
    <div class="span9">
    <ul ng-mode="tree">
      <li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
    </ul>
    </div>
    <!--div class="span4">
      <pre class="code">{{ tree | json }}</pre>
    </div-->
  </div>
  <div class='footer'>
   <button type='submit' class="btn btn-success btn-raised" data-dismiss="modal" ng-click="save()">Save</button>
  </div>
  
</div>
    </div>
